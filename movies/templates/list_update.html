{% extends "base.html" %}
{% load tailwind_filters %}

{% block create_list %}

<div class="flex justify-center items-center h-screen">

	<div class="bg-slate-300 w-1/3 h-fit rounded-lg self-center drop-shadow-2xl p-10 mb-32">
		<h2 class="self-center text-2xl font-semibold">Update List {{list.name}}</h2>
		<form method="post">
			{% csrf_token %} 
			{{ form|crispy }}
            <button class="bg-blue-500 text-white rounded-md px-5 py-3" type="submit">Update List</button> 
		</form>
	</div>
</div>

{% endblock create_list %}
