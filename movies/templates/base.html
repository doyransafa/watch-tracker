<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/multi-swap.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"' hx-boost="true" hx-ext="multi-swap">
    
    {% include 'navbar.html' %}
    {% block search %} {% endblock search %}
    {% block home %} {% endblock home %}
    {% block movie_details %} {% endblock movie_details %}
    {% block tv_details %} {% endblock tv_details %}
    {% block login %} {% endblock login %}
    {% block register %} {% endblock register %}


</body>
</html>
