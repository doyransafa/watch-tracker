{% block password_reset %}
<div class="flex justify-center items-center h-screen">

	<div class="bg-slate-300 w-1/3 h-fit rounded-lg self-center drop-shadow-2xl p-10 mb-32">
		<h2 class="self-center text-2xl font-semibold">Login</h2>
		<form method="post">
			{% csrf_token %} {{ form|crispy }}
			<div class="flex justify-between items-center">
				<button class="bg-blue-500 text-white rounded-md px-5 py-3" type="submit">Login</button> 
				<div class="flex flex-col">
				<a href="{%url 'register'%}" class="text-blue-500">Create an account</a>
				{% comment %} <a href="{% url 'login_as_demo_user'%}" class="text-orange-500">Use demo account</a> {% endcomment %}
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock password_reset %}
